<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css"
</head>
<body>

    <ul class="botões">
        <li><a href="login.html"><strong>INICIO</strong></a></li>
        <li><a href="contato.html"><strong>CONTATO</strong></a></li>
        <li><a href="agendar.html"><strong>AGENDAR SERVIÇO</strong></a></li>
        <li style="float:right"><a class="active" href="sobre.html"><strong>SOBRE</strong></a></li>
        <br>
    </ul>
    <form class="formulario" method="post"> 
        <p> CADASTRE-SE</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>        
        <div class="field">
            <label for="senha">Crie uma Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma Senha*" required>
        </div>  


        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Deixe sua Duvida:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>

        <input type="submit" name="acao" value="Enviar" onclick="msg()">
        <div class="logo-bds">
            <img src="logo-1.png" alt="logo" width="190px">
        </div>
    </form>
    <script>
        function msg() {
  alert("Você ja esta cadastrado!");
}
    </script>
    
</body>
</html>
